name: Deploy to prod Firebase Hosting on PR
on:
  pull_request:
    branches:
      - production
jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Install Dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_BLACK_OWNED_BIZ }}'
          projectId: black-owned-biz
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
